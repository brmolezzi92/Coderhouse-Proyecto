    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/orileyLogo.png" alt="" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./inicio.html">Inicio</a>

                    </ul>

            </div>

    </header>
    <!-- MAIN MAPA - FORM -->
    <main class="contacto__Main">
        <section class="container__Contacto">
            <!-- FORM  -->
            <div class="container__Formulario">
                <h1>Contacto</h1>
                <p>Ponete en contacto con nosotros para desarrollar tu plan de accion y lleva tu musica al siguiente
                    nivel.</p>
                <form class="formulario__Contacto" action="">
                    <input type="text" placeholder="Escribe tu nombre" />
                    <input type="email" placeholder="oriley@oriley.com" />
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    <button class="button__Basic" type="submit">Enviar</button>
                </form>
            </div>
            <!-- MAPA CONTACTO  -->
            <div class="container__Mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26273.14350092052!2d-58.51323264999996!3d-34.600546900000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7d17aecb4c5%3A0x2ec18aeefab8400!2sVilla%20Devoto%2C%20CABA!5e0!3m2!1ses!2sar!4v1661046118674!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <ul>
                    <li><img class="icon__Info" src="../assets/img/bxs-phone.svg" alt="" />1124252623</li>
                    <li><img class="icon__Info" src="../assets/img/bxs-envelope.svg" alt="" /> oriley@oriley.com</li>
                    <li><img class="icon__Info" src="../assets/img/bx-current-location.svg" alt="" />Devoto, caba.</li>
                </ul>
            </div>
        </section>
    </main>
    <!-- FOOTER + SCRIPTS  -->
    <footer class="footer__Index">
        <i class='bx bx-lg bxl-instagram-alt'></i>
        <i class='bx bx-lg bxl-youtube'></i>
        <i class='bx bx-lg bxl-facebook-circle'></i>
        <i class='bx bx-lg bxl-spotify'></i>
